    <script>
      $(function () {
        $("section").hide();
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var year = y.toString();
        var month = m.toString();

        $('option[value="' + month + '"]').prop("selected", true);
        $("#" + year + month).fadeIn();
        $(".year").change(function () {
          $("section").hide();
          var year = $(this).val();
          var month = $(".month").val();
          $("#" + year + month).fadeIn();
        });

        $(".month").change(function () {
          $("section").hide();
          var year = $(".year").val();
          var month = $(this).val();
          $("#" + year + month).fadeIn();
        });
      });
    </script>
