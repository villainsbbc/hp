    <script>
        $(function () {
            $('section').hide();
            var date = new Date();
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var year = y.toString();
            var month = m.toString();
            // var year = "2020";
            // var month = "10";
            $('option[value="' + month + '"]').prop('selected', true);
            $('#' + year + ' #' + month).fadeIn();


            $('.year').change(function () {
                var year = $(this).val();
                $('section').hide();
                $('#' + year + ' #' + month).fadeIn();

                $('.month').change(function () {
                    var month = $(this).val();
                    $('section').hide();
                    $('#' + year + ' #' + month).fadeIn();
                });
            });
            $('.month').change(function () {
                var month = $(this).val();
                $('section').hide();
                $('#' + year + ' #' + month).fadeIn();

                $('.year').change(function () {
                    var year = $(this).val();
                    $('section').hide();
                    $('#' + year + ' #' + month).fadeIn();
                });
            });
        });
    </script>
