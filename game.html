    <div class="container">
        <select class="year" style="direction: rtl;">
            <option value="select">年-----</option>
            <option value="2020">2020年</option>
            <option value="2021">2021年</option>
        </select>

        <select class="month" style="direction: rtl;">
            <option value="select">月--</option>
            <option value="jan">1月</option>
            <option value="feb">2月</option>
            <option value="mar">3月</option>
            <option value="apr">4月</option>
            <option value="may">5月</option>
            <option value="june">6月</option>
            <option value="july">7月</option>
            <option value="aug">8月</option>
            <option value="sept">9月</option>
            <option value="oct">10月</option>
            <option value="nov">11月</option>
            <option value="dec">12月</option>
        </select>

        <div id=2020>
            <section id="nov">
                <div id="carouselExampleDark_nov" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/game/201108.png" alt="game_201108" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleDark_nov" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleDark_nov" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </section>
            <section id="oct">
                <div id="carouselExampleDark_oct" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/game/201031.png" alt="game_201031" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/game/201024.png" alt="game_201024" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/game/201004.png" alt="game_201004" class="d-block w-100">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleDark_oct" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleDark_oct" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </section>
        </div>
    </div>

    <script>
        $(function () {
            $('.year').change(function () {
                var val1 = $(this).val();

                $('.month').change(function () {
                    var val2 = $(this).val();
                    $('section').hide();
                    $('#' + val1 + ' #' + val2).fadeIn();
                });
            });
        });
    </script>
